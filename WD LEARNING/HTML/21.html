<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up button</title>
    <style type="text.css">
        .box{
            width:500px;
            height:4oopx;
            border: 2px grey solid;
            margin:auto;
            margin-top: 100px;
        }
        .add{
            width:100%;
            font-size: 30px;
            background-color:rgb(0,0,0,0.6);
            color: antiquewhite;
            position:absolute;
            left:0px;
            bottom: 35px;
            opacity:0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="/41e3YGKg-3L.jpg" alt="BOOk">
        <input type="button" value="add to cart" class="add">
    </div>
</body>
</html>
