<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transform property</title>
    <style>
        .main{
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            margin-top: 100px;
            border:2px solid black;
            margin:auto;
            /*
            skew( , ) deg , rad , turn
            skewX();            
            skewY();            
            */
            transform: skew(45deg , 46deg);

        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
