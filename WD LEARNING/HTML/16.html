<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transform property</title>
    <style>
        .main{
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            /*
            translate(x,y);
            transform:translateX(10px)  it only transform in x direction;
            transform:translateY(10px)  it only transform in y direction;
            but we can use transform function once only 
            */
            transform: translate(10px,10px);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>HII</h1>
    </div>
</body>
</html>
