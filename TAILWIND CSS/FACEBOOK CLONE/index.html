<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Images/favicon.png">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-32 flex  items-center justify-center">
        <div class="left w-1/2 ml-11" >
            <img src="/Images/facebook.svg" alt="facebook's Image" class="w-80">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <div class="flex flex-col bg-white p-8 rounded-xl w-96 text-lg">
                <input class="px-4 h-12 my-2 border border-1 border-grey-300 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
                <input class="px-4 h-12 my-2 border border-1 border-grey-300 rounded-lg outline-blue-400" type="password" placeholder="Password">
                <button class="bg-blue-600 cursor-pointer text-white my-2 py-2 rounded-lg font-bold hover:bg-blue-700">Log In</button>
                <a href="#" class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgot Password?</a>
                <hr class="my-2">
                <button class="bg-green-600 cursor-pointer text-white my-2 py-2 px-4 mx-auto rounded-lg font-bold w-fit hover:bg-green-700">Create new account</button>
            </div>
            <div class="mt-6 mx-auto"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</div>
        </div>
        
    </div>
</body>
</html>
